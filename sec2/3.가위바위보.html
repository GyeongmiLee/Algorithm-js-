<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        A, B 두 사람이 가위바위보 게임을 합니다. 총 N번의 게임을 하여 A가 이기면 A를 출력하고,
        B가 이기면 B를 출력합니다. 비길 경우에는 D를 출력합니다.
        가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정하겠습니다.

        두 사람의 각 회의 가위, 바위, 보 정보가 주어지면 각 회를 누가 이겼는지 출력하는 프로그램
        을 작성하세요.
        ▣ 입력설명
        첫 번째 줄에 게임 횟수인 자연수 N(1<=N<=100)이 주어집니다.
        두 번째 줄에는 A가 낸 가위, 바위, 보 정보가 N개 주어집니다.
        세 번째 줄에는 B가 낸 가위, 바위, 보 정보가 N개 주어집니다.
        ▣ 출력설명
        각 줄에 각 회의 승자를 출력합니다. 비겼을 경우는 D를 출력합니다.
        ▣ 입력예제 1
        5
        2 3 3 1 3
        1 1 2 2 3
        ▣ 출력예제 1
        A
        B
        A
        B
        D

        순서
        1) 몇번 게임할지 입력받음
        2) for문 돌려서 a가 내는 결과들 배열에 저장
        3) 같은 for문에서 b도 배열에 저장
        - 이기는 경우
        -> 3(보) vs 1(가위) => 1 
        -> 1(가위) vs 2(바위) => 2
        -> 2(바위) vs 3(보) => 3
        4) a가 이기는 경우만 쓰고 나머진 b가 이긴것임(비기는 경우도 조건 따로)
        */

        let num = +prompt("몇번 게임 할건가요?");
        let a = [];
        let b = [];
        for(let i= 0; i < num ; i++){
            a.push(+prompt(`a의 ${i}번째 가위바위보 결과 입력(1:가위, 2:바위, 3:보)`))
            b.push(+prompt(`b의 ${i}번째 가위바위보 결과 입력(1:가위, 2:바위, 3:보)`))
        }
        function winner(a,b){
            let result = [];
            for(let i = 0; i < a.length; i++){
                if(a[i]=== b[i]) result.push("D");
                else if(a[i] === 1 && b[i] === 3) result.push("A")
                else if(a[i] === 2 && b[i] === 1) result.push("A")
                else if(a[i] === 3 && b[i] === 2) result.push("A")
                else result.push("B");
            }
            return result;
        }
        console.log(winner(a,b))
    </script>
</body>
</html>
