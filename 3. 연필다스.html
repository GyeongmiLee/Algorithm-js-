    <script>
        /*
연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
▣ 입력설명
첫 번째 줄에 1000 이하의 자연수 N이 입력된다.
▣ 출력설명
첫 번째 줄에 필요한 다스 수를 출력합니다.


만약 ) 12로 나눈다음 => 자연수만 출력하게?
1. 학생 수 입력받기

*/
let stud = enter();
cal(stud);

function enter(){
    let a = +prompt("1000 이하의 자연수인 학생수를 입력하세요");
    return a;
}
function cal(b){
    b = b / 12;
    console.log(parseInt(b)+1);
    // 답지는 ceil씀
}
