<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            대문자 찾기
            한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램
            을 작성하세요.
            ▣ 입력설명
            첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
            ▣ 출력설명
            첫 줄에 대문자의 개수를 출력한다.
            ▣ 입력예제 1
            KoreaTimeGood
            ▣ 출력예제 1
            3

            순서
            1) 변수 만들어서 문자열 입력받고
            2) forof문 사용해서 uppercase이면 count 변수 ++
        */
        let count = 0;
        function find_upper(str) {
            for (let x of str) {
                if (x === x.toUpperCase())
                    count++;
            }
            return count;
        }
        let str = "KoreaTimeGood";
        console.log(find_upper(str));

    </script>
</body>

</html>
