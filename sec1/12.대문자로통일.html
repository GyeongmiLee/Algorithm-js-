<html lang="en">

<head>

<body>
    <script>
        /*
    대문자로 통일
    대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력
    하는 프로그램을 작성하세요.
    ▣ 입력설명
    첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
    ▣ 출력설명
    첫 줄에 대문자로 통일된 문자열이 출력된다.
    ▣ 입력예제 1
    ItisTimeToStudy
    ▣ 출력예제 1
    ITISTIMETOSTUDY

    순서
    1. string타입으로 된 변수를 만들어 예제 저장
    2. 바꾸는 fun으로 들어와서 문자열을 touppercase메소드 이용해서 바꾼다?
    */

        let ex = "ItisTimeToStudy";

        function change_to_upper(string) {
            return (string.toUpperCase()); //괄호 안씌우면 referenceerror 뜬다
        }
        console.log(change_to_upper(ex));



        /* 강사님 답 */
        /* 방법 1: for문돌려서 소문자(toLowerCase)면 -> 대문자로 바꿔주기(toUpperCase)
            방법 2: 아스키코드 사용해서 바꿔주기*/
        function solution(s) {
            let answer = "";
            /* 방법 1 */
            // for (let x of s) {
            //     // if(x === x.toLowerCase()) answer+=x.toUpperCase();
            //     // else answer +=x; 
            // }
            /* 방법 2 */
            for (let x of s) {
                let num = x.charCodeAt(); //문자열중 하나 선택해서 아스키코드로 변환해주는 메소드
                // 97~ 122 까지는 소문자 / 65~ 90 까지는 대문자
                if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
                else answer += x;
            }
            return answer;
        }
        console.log(solution(ex));
    </script>
</body>
