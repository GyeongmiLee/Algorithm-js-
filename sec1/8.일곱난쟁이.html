<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다.
        일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
        아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고 주장했다. 뛰어난
        수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을
        기억해 냈다.
        아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시
        오

        ▣ 입력설명
        아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 주어지는 키는 100을 넘지 않는 자연수이며,
        아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러 가지인 경우에는 아무거나 출력한다.

        ▣ 출력설명
        입력된 순서대로 일곱 난쟁이의 키를 출력한다.


        이해 : 9개의 숫자가 주어지고 전체 합이 100이되면 그 7가지의 숫자를 출력한다.

        순서: 
        1. reduce돌려서 조건으로 (누적값이 100 되면), ele 출력하기

        */

        let dwarf = [20, 7, 23, 19, 10, 15, 25, 8, 13];

        /* answer */
        function solution(dwarf) {
            //1. 합을 구한다.
            let sum = dwarf.reduce((accu, curr) => {
                return accu + curr
            }, 0)
            //2. 이중for문 사용해서 두개의 합이 40인조합 찾기
            for (let i = 0; i < dwarf.length - 1; i++) {
                for (let j = i + 1; j < dwarf.length; j++) {
                    if (sum - (dwarf[i] + dwarf[j]) === 100) {
                        dwarf.splice(j, 1);
                        dwarf.splice(i, 1);
                    }
                }
            }
            return dwarf;
        }
        console.log(solution(dwarf));

        let dwarf1 = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        /* filter 사용하기*/
        function solution2(dwarf) {
            //1. 합을 구한다.
            let sum = dwarf.reduce((accu, curr) => {
                return accu + curr
            }, 0)
            //2. 이중for문 사용해서 두개의 합이 40인조합 찾기
            for (let i = 0; i < dwarf.length - 1; i++) {
                for (let j = i + 1; j < dwarf.length; j++) {
                    if (sum - (dwarf[i] + dwarf[j]) === 100) {
                        dwarf = dwarf.filter(el => el !== dwarf[i] && el !== dwarf[j])
                        //중괄호 넣으면 리턴 필
                    }
                }
            }
            return dwarf;
        }
        console.log(solution2(dwarf1));


    </script>
</body>

</html>
