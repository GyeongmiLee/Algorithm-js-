<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /*
        한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개
        존재하는지 알아내는 프로그램을 작성하세요.
        문자열의 길이는 100을 넘지 않습니다.
        ▣ 입력설명
        첫 줄에 문자열이 주어지고, 두 번째 줄에 문자가 주어진다.
        ▣ 출력설명
        첫 줄에 해당 문자의 개수를 출력한다.
        ▣ 입력예제 1
        COMPUTERPROGRAMMING
        R
        ▣ 출력예제 1
        3

        순서
        1. function호출시 인자로 두개 부름(문자열, 문자)
        2. filter메서드 이용해서 특정 문자 배열을 만들고
        2. length 반환
        */

        /* 내 답 */
        let str = "COMPUTERPROGRAMMING";
        function length(str, spe) {
            let arr = [...str]; // 스프레드연산자 사용해서 arr에 배열로 저장
            console.log(arr); //arr에 배열 제대로 들어갔는지 확인(지우기)
            let result = arr.filter((el) => el == spe); // filter메서드로 "R"인 애들만 골라서 배열에 저장
            return result.length; // 개수 반환

        }
        console.log(length(str, "R"));

        /* 강사님 답 */
        function answer(str, spe) {
            let result = 0;
            for (let x of str) { //charAt으로 쓸수도 있겠다...!
                if (x === spe) result++;
            }
            return result;
        }
        console.log(answer(str, "R"));



    </script>
</body>

</html>
