<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        가장 긴 문자열
        N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.
        ▣ 입력설명
        첫 줄에 자연수 N이 주어진다.(3<=N<=30)
        두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
        각 문자열의 길이는 서로 다릅니다.
        ▣ 출력설명
        첫 줄에 가장 긴 문자열을 출력한다.
        ▣ 입력예제 1
        5
        teacher
        time
        student
        beautiful
        good
        ▣ 출력예제 1
        beautiful

        순서
        1) 배열에 들어가는 문자들을 넣어두고
        2) 호출시 매개변수로 자연수 n를 넣어둔다
        3) function w_long을 만들어서
        4) 배열을 돌아가면서(for of문), 문자열의 개수를 비교한다.(하나씩 비교해가면서 긴 친구를 max변수에 넣어야한다.)
        +초기값은 Number.min... 이용!
        5) 가장 긴 문자열개수 말고 문자열을!(변수 이용) return해준다.
        */

        let num = +prompt("들어갈 단어의 개수를 입력하세요!")
        function w_long(num) {
            let arr = [];
            for(let i = 0; i < num ; i++){
                arr.push(prompt("문자열을 입력하세요"));
                console.log(arr);
            }
            let max = Number.MIN_SAFE_INTEGER;//최소값을 담아둔 후 
            let answer;
            for (i of arr) {
                if (i.length > max) { // 7 > 최소값, 4 > 7
                    max = i.length; //max = 7; 최소값 여전히 7...
                    answer = i;
                }
            }
            return answer;
        }
        console.log(w_long(num));
    </script>
</body>

</html>
