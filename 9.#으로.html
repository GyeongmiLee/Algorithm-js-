<body>
    <script>
        /*
        A를 #으로
        대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는
        프로그램을 작성하세요.
        ▣ 입력설명
        첫 번째 줄에 문자열이 입력된다.
        ▣ 출력설명
        첫 번째 줄에 바뀐 단어를 출력한다.
        ▣ 입력예제 1
        BANANA
        ▣ 출력예제 1
        B#N#N#

        순서
        1. 문자열 입력하면
        2. function으로 들어가서 a를 찾은 후 #로 바꾼다.
        */

        /* 내 답 */
        let word = "BANANA";
        let c_word = "";
        function change(word) {
            c_word = word.replaceAll("A", "#");
            // for (let i = 0; i < word.length; i++) {
            //     c_word += word.charAt(i).replace("A", "#");
            //     //+=를 해줘야 돌면서 계속 저장함
            // }
            return c_word;
        }
        console.log(change(word));

        //문자열도 for문 돌릴 수 있다!


        /* 강사님 답 */
        function solution(s) {
            let answer = "";
            for (let x of s) {
                if (x == 'A') answer += '#';
                else answer += x;
            }
            return answer;
        }

        let str = "BANANA";
        console.log(solution(str));


    </script>
</body>

</html>
